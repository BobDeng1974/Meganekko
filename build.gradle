def ovrSdkMobile = "$rootDir/ovr_sdk_mobile"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.3'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

allprojects {
    repositories {

        flatDir {
            // Add paths to prebuilt libs to all our subprojects.
            dir "$ovrSdkMobile/VrApi/Libs/Android"
            dir "$ovrSdkMobile/VrAppFramework/Libs/Android"
            dir "$ovrSdkMobile/VrAppSupport/SystemUtils/Libs/Android"
        }

        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
