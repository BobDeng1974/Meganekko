buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = [
                'src',
                "${System.env.OVR_MOBILE_SDK}/VrAppSupport/VrLocale/Projects/Android/src",
                "${System.env.OVR_MOBILE_SDK}/VrAppSupport/VrSound/Projects/Android/src"]
            jniLibs.srcDirs = ['libs']
            res.srcDirs = [
                'res',
                "${System.env.OVR_MOBILE_SDK}/VrAppFramework/res"
            ]
        }
    }

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files(
            "${System.env.OVR_MOBILE_SDK}/VrApi/Libs/Android/VrApi.jar",
            "${System.env.OVR_MOBILE_SDK}/VrAppFramework/Libs/Android/VrAppFramework.jar")
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            def deployPath = file('./repository')
            repository(url: "file://${deployPath.absolutePath}")
            pom.version = '0.6.1-SNAPSHOT'
            pom.groupId = 'com.eje_c'
            pom.artifactId = 'meganekko'
        }
    }
}
