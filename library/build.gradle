apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

def ovrSdkMobile = "$rootDir/ovr_sdk_mobile"

dependencies {
    /*
     * Dependencies
     */
    compile 'com.android.support:support-v4:25.2.0'
    compile 'org.joml:joml:1.9.2'
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        externalNativeBuild {
            cmake {
                arguments '-DANDROID_PLATFORM=android-19'
            }
        }
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }
    buildTypes {
        debug {
            jniDebuggable true
        }
    }

    sourceSets {
        main {
            java.srcDirs = [
                    'src/main/java',
                    "$ovrSdkMobile/VrAppFramework/java"
            ]
            jniLibs.srcDir 'src/main/libs'
            jni.srcDirs = [] //disable automatic ndk-build call
            res.srcDirs = [
                    'src/main/res',
                    "$ovrSdkMobile/VrAppFramework/res"
            ]
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }
    externalNativeBuild {
        cmake {
            path 'CMakeLists.txt'
        }
    }
}

/*
 * Upload to bintray
 */

publish {
    userOrg = 'niusounds'
    groupId = 'org.meganekkovr'
    artifactId = 'meganekko'
    publishVersion = '3.0.22'
    desc = 'Gear VR Application Framework.'
    website = 'http://www.meganekkovr.org/'
}
